<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-row min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-indigo-900 p-4">
        <h1 class="text-white text-2xl font-bold">Admin Panel</h1>
        <nav>
          <ul class="text-white p-4">
            <li class="p-2 hover:bg-white hover:text-black">
              <a href="">Dashboard</a>
            </li>
            <li
              id="dropdownToogle"
              class="flex flex-row p-2 justify-between hover:bg-white hover:text-black"
            >
              <a href="">Mahasiswa</a>
            </li>
            <li class="p-2 hover:bg-white hover:text-black">
              <a href="">Settings</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Konten -->
      <div class="flex flex-1 flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 text-right">
          <button class="bg-blue-500 p-2 rounded-md text-white">Log out</button>
        </header>

        <!-- Main -->
        <div class="flex-grow bg-blue-50 p-4">
          <div class="flex flex-row justify-between">
            <h1 class="font-bold">Daftar User</h1>
            <button
              id="btnTambah"
              class="bg-green-400 hover:bg-green-600 p-2 rounded-md text-white"
            >
              Tambah
            </button>
          </div>
          <div class="pt-5">
            <table class="border-2 min-w-full table-auto">
              <thead>
                <tr class="bg-gray-300">
                  <th class="px-4 py-2">#</th>
                  <th class="px-4 py-2">Name</th>
                  <th class="px-4 py-2">Role</th>
                  <th class="px-4 py-2">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">1</td>
                  <td class="border px-4 py-2">John Doe</td>
                  <td class="border px-4 py-2">Admin</td>
                  <td class="border px-4 py-2">
                    <button
                      class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded btnEdit"
                    >
                      Edit
                    </button>
                    <button
                      class="btnDelete bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr class="bg-gray-300">
                  <td class="border px-4 py-2">2</td>
                  <td class="border px-4 py-2">Jane Smith</td>
                  <td class="border px-4 py-2">Editor</td>
                  <td class="border px-4 py-2">
                    <button
                      class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded btnEdit"
                    >
                      Edit
                    </button>
                    <button
                      class="btnDelete bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">3</td>
                  <td class="border px-4 py-2">Alice Johnson</td>
                  <td class="border px-4 py-2">Viewer</td>
                  <td class="border px-4 py-2">
                    <button
                      class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded btnEdit"
                    >
                      Edit
                    </button>
                    <button
                      class="btnDelete bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Footer -->
        <footer class="bg-indigo-900 p-4 text-white text-center">
          &copy; Admin Uhuy
        </footer>
      </div>
    </div>

    <!-- Modal -->
    <!-- Modal Tambah -->
    <div
      id="modal-tambah"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 h-auto">
        <form action="" id="formTambah">
          <h1 class="font-bold text-2xl">Tambah User</h1>
          <br /><br />
          <div class="mb-4">
            <label for="nama">Nama : </label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg" />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="btnBatal bg-gray-500 text-white px-4 py-2 mr-2 rounded"
            >
              Batal
            </button>
            <button
              type="submit"
              class="btnSimpan bg-green-500 text-white px-4 py-2 rounded"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal Edit-->
    <div
      id="modal-edit"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 h-auto">
        <form action="" id="formEdit">
          <h1 class="font-bold text-2xl">Edit User</h1>
          <br /><br />
          <div class="mb-4">
            <label for="nama">Nama : </label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg" />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="btnBatal bg-gray-500 text-white px-4 py-2 mr-2 rounded"
            >
              Batal
            </button>
            <button
              type="submit"
              class="btnSimpan bg-green-500 text-white px-4 py-2 rounded"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $("#btnTambah").click(function () {
        $("#modal-tambah").removeClass("hidden");
      });

      $(".btnEdit").click(function () {
        $("#modal-edit").removeClass("hidden");
      });

      $(".btnBatal").click(function () {
        $("#modal-tambah").addClass("hidden");
      });

      $(".btnBatal").click(function () {
        $("#modal-edit").addClass("hidden");
      });

      $(".btnDelete").click(function (event) {
        event.preventDefault();

        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Deleted!",
              text: "Your file has been deleted.",
              icon: "success",
            });
          }
        });
      });
    </script>
  </body>
</html>
